name: Publish Package
# Ref: https://github.com/azu/lerna-monorepo-github-actions-release/blob/master/.github/workflows/publish.yml

on:
  push:
    branches:
      - "**"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to retrieve git history
      - name: Set up Volta
        uses: volta-cli/action@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: ðŸ’¿ Install packages
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build packages
        run: pnpm clean && pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Stable release (main/master only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # Define ${CURRENT_VERSION}
      - name: Set Current Version
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        shell: bash -ex {0}
        run: |
          CURRENT_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Tag Check
        id: tag_check
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        shell: bash -ex {0}
        run: |
          GET_API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/git/ref/tags/v${CURRENT_VERSION}"
          http_status_code=$(curl -LI $GET_API_URL -o /dev/null -w '%{http_code}\n' -s \
            -H "Authorization: token ${GITHUB_TOKEN}")
          if [ "$http_status_code" -ne "404" ] ; then
            echo "exists_tag=true" >> $GITHUB_OUTPUT
          else
            echo "exists_tag=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.tag_check.outputs.exists_tag == 'false' && github.event.pull_request.merged == true
        run: |
          gh release create "v${{ env.CURRENT_VERSION }}" \
            --title "${{ github.event.pull_request.title }}" \
            --notes "${{ github.event.pull_request.body }}" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¢ Publish stable release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git stash
          pnpm -r --filter './packages/*' exec npm publish --access public --provenance

      # â”€â”€ Canary release (non-main branches) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ðŸ“¢ Publish canary release
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          git stash
          SHORT_SHA=$(git rev-parse --short HEAD)
          pnpm -r --filter './packages/*' exec bash -c "npm version prerelease --preid ci.${SHORT_SHA} --no-git-tag-version && npm publish --access public --provenance --tag ci"

      # â”€â”€ Docs deployment (main/master only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ðŸ“„Upload built docs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs/build

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: ðŸ“„Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
